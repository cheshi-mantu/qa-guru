plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

allure {
    autoconfigure = true // не менять, аллюр все сам сконфигурит

    version = '2.13.3'

    useJUnit4 {
        version = '2.13.3'
    }

}

dependencies {
    compile 'io.qameta.allure:allure-java-commons:2.13.3'
    //next compile is needed to enable Selenide listener
    compile 'io.qameta.allure:allure-selenide:2.13.3'
    //this moved to dependencies of whole project as it is needed under java folder
    compile 'com.codeborne:selenide:5.11.1'

    compile 'com.squareup.retrofit2:retrofit:2.9.0'

    compile 'com.squareup.retrofit2:converter-gson:2.9.0'
    // allows listen retrofit
    compile 'io.qameta.allure:allure-okhttp3:2.13.3'

    testCompile 'junit:junit:4.12'
}
